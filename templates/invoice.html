<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart POS - Fast Billing System</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>

<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <i class="fas fa-cash-register"></i>
      <span>Smart POS</span>
    </div>
    <h1>Quick Billing Counter</h1>
  </header>

  <div class="main-container">

    <!-- Left Column: Scanner -->
    <div class="scanner-section">
      <h2><i class="fas fa-camera"></i> Scan Barcode</h2>

      <!-- Scanner container (required by JS) -->
      <div id="reader"></div>

      <div class="scanner-info">
        <p>Point the camera at a product barcode</p>
      </div>
    </div>

    <!-- Right Column: Billing Cart -->
    <div class="cart-section">

      <div class="cart-header">
        <h2><i class="fas fa-shopping-cart"></i> Current Bill</h2>

        <!-- Total amount (JS updates this) -->
        <div class="total-amount" id="totalAmount">â‚¹0.00</div>
      </div>

      <div class="table-container">

        <!-- Invoice Table -->
        <table id="invoiceTable">
          <thead>
            <tr>
              <th>Item</th>
              <th>Qty</th>
              <th>Price</th>
              <th>Total</th>
              <th></th>
            </tr>
          </thead>

          <tbody id="cartBody">
            <!-- JS inserts rows here -->
          </tbody>
        </table>

        <!-- Empty state (JS toggles this) -->
        <div class="empty-cart" id="emptyCart">
          <i class="fas fa-receipt fa-3x"></i>
          <p>No items added yet.<br>Start scanning products!</p>
        </div>

      </div>

      <!-- Generate PDF Button -->
      <button id="generateInvoice">
        <i class="fas fa-file-invoice"></i> Generate Bill & Print
      </button>

    </div>
  </div>

  <!-- JS -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="{{ url_for('static', filename='js/scanner.js') }}"></script>
</body>
</html>
