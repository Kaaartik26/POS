<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart POS - Barcode Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 30px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    #reader {
      width: 320px;
      height: 240px;
      border: 3px solid #007bff;
      border-radius: 10px;
      overflow: hidden;
      background: #000;
    }
    table {
      width: 500px;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    #generateInvoice {
      display: block;
      margin: 20px auto;
      padding: 12px 25px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      font-size: 16px;
    }
    #generateInvoice:hover {
      background: #1e7e34;
    }
    .deleteBtn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Scan Product Barcode</h2>

  <div class="container">
    <!-- Scanner -->
    <div id="reader"></div>

    <!-- Invoice Table -->
    <table id="invoiceTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Qty</th>
          <th>Price (â‚¹)</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <button id="generateInvoice">Generate Invoice</button>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="{{ url_for('static', filename='js/scanner.js') }}"></script>

</body>
</html>
